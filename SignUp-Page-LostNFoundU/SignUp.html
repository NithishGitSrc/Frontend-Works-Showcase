<body>
    <div class="container">
        
        <form action>
            
            <div class="field" style="display: flex; justify-content:center">
                <img id="vitLogo" src="Resources/l1.png" alt="" width="80">
                <h2 style="color: rgba(0, 92, 197, 0.964);
                padding-bottom:5px; border-bottom:4px solid rgb(16, 177, 35); border-radius : 5px;">
                    <span  >LOST</span>
                    N
                    <span  >FOUND</span>
                    U
                </h2>
            </div>
                        

            <div class="field">
                <h3>Register</h3>
            </div>

            <div class="field">
                <h4>Name</h4>
                <input type="text" placeholder="Enter Your Name.." required
                style="background-image: url('Resources/user.png');">
                <span class="border"></span>
            </div>

            <div class="field">
                <h4>Email</h4>
                <input type="email" 
                placeholder="Enter Your VIT Email.." required 
                style="background-image: url('Resources/mail.png');" value="nithish@vitstudent.ac.in">
                <span class="border"></span>
            </div>

            <div class="field" >
                <h4>Password</h4>
                <input type="password" 
                placeholder="Enter Password"  required
                style="background-image: url('Resources/password.png');" value="Nithish@2">
                <span class="border"></span>
            </div>

            <div class="regCont">
                <div id="regBtn">
                    <button type="button">Register</button>
                </div>
                <span>Already Have Account? <a href="">Login</a></span>
            </div>            
        </form>
    </div>
