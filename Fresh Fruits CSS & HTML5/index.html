<!DOCTYPE HTML>

<html>

<head>
  <title> PRODUCT-CARD-DESIGN </title>
  <link rel="stylesheet" href="card.css" />
</head>

<body>

  <div class="card_con">

    <div class="prd_img">
      <img src="images/apple.png" alt="" style=" background-position:100px;" />
    </div>

    <hr style="width: 100%; height: 1px; border-radius: 100%; background-color: #D6D6D6">

    <img src="images/vegmark.png" alt="" class="vegmark" />

    <p class="fresh">Fresh</p>
    <h2>Apple </h2>

    <div class="des">
      <div class="rating">&#9733; 4.5</div>.
      <div class="qnty">1kg</div>.
      <div class="price/kg">&#8377;280</div>
    </div>


    <div class="quantity_con ">
      <input type="button" value="+" />&nbsp;&nbsp;
      <input type="text" value="0" />&nbsp;&nbsp;
      <input type="button" value="-" />
    </div>

  </div>

  <div class="card_con">

    <div class="prd_img">

      <img src="images/dragon.png" alt="" />

    </div>

    <hr style="width: 100%; height: 1.5px; border-radius: 100%; background-color: #D6D6D6" />

    <img src="images/vegmark.png" alt="" class="vegmark" />

    <p class="fresh">Fresh</p>

    <div class="fcc">
      <h2>Dragon </h2>

    </div>
    <div class="des">
      <div class="rating">&#9733; 4.5</div>.
      <div class="qnty">1kg</div>.
      <div class="price/kg">&#8377;280</div>
    </div>

    <!--<p>Price : Rs.120</p>-->

    <div class="quantity_con ">
      <input type="button" value="+" />&nbsp;&nbsp;
      <input type="text" value="" placeholder="0" />&nbsp;&nbsp;
      <input type="button" value="-" />
    </div>

  </div>

  <div class="card_con">

    <div class="prd_img">

      <img src="images/orange.png" alt="" />

    </div>

    <hr style="width: 100%; height: 1.5px; border-radius: 100%; background-color: #D6D6D6">

    <img src="images/vegmark.png" alt="" class="vegmark" />

    <p class="fresh">Fresh</p>

    <div class="fcc">
      <h2>Orange </h2> &nbsp;&nbsp;

    </div>


    <div class="des">
      <div class="rating">&#9733; 4.5</div>.
      <div class="qnty">1kg</div>.
      <div class="price/kg">&#8377;280</div>
    </div>



    <div class="quantity_con ">
      <input type="button" value="+" />&nbsp;&nbsp;
      <input type="text" value="0" />&nbsp;&nbsp;
      <input type="button" value="-" />
    </div>

  </div>





</body>

</html>
